<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <link href="<%= BASE_URL %>favicon.ico" rel="icon">
  <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>

<% if (htmlWebpackPlugin.options.M) { %>
<link href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css" rel="stylesheet">

<% } %>

<% if (htmlWebpackPlugin.options.F) { %>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Fuukei/Public_Repository@latest/static/js/sakura-less.js"></script>
<% } %>

<!-- built files will be auto injected -->
</body>
</html>
